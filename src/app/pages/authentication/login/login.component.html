<title>Authentification | Connexion</title>


<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg d-flex align-items-center" style="border: solid 1px red;">
      <mat-card class="boxed-auth" style="display: flex; height:fit-content ;flex-direction: row; ">
        <mat-card-content class="p-10 h-100"
          style=" width: 100%; display:flex; flex-direction: column;gap: 1rem; justify-content: space-evenly;">
          <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">

            <img src="./assets/images/logos/ReviveAuto-1.svg" class="align-middle m-2"
              style="aspect-ratio:1/1; width: 45px; height: 45px;" alt="logo" />

            <h1 style="margin:1rem 0  1rem 0;">Se connecter!</h1>
          </div>
          <form class="" (ngSubmit)="submit()" [formGroup]="form">

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 ">Mail</mat-label>
              <input matInput formControlName="mail" email />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 ">Phone</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 ">Mot de passe</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <button type="submit" style="margin-top: 2rem;" [disabled]="form.invalid" mat-flat-button color="primary"
              class="w-100">
              Sign In
            </button>
          </form>
          <span class=" f-w-500 text-center m-t-24">
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Cr√©er votre compte?
            </a>
          </span>
        </mat-card-content>
        <div class="p-10 container_display" style="width: 100%; border-radius: 16px;
          ">
        </div>

      </mat-card>
    </div>
  </div>
</div>
